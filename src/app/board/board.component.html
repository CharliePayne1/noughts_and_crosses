<h2>Noughts & Crosses</h2>
<h5>Current Player: {{ player }}</h5>
<button nbButton outline (click)="newGame()">New Game</button>

<h2 *ngIf="winner">Player {{ winner }} won the game.</h2>

<main>
    <app-square
        *ngFor="let val of squares; let i = index"
        [value]="val"
        (click)="makeMove(i)">

    </app-square>
</main>
